<div (click)="onToggle(task)" [ngClass]="{ reminder: task.reminder }" class="container bg-light p-2 mb-2 reminder">
    <div class="d-flex justify-content-between">
        <h3> {{task.text}} </h3>
        <button (click)="onDelete(task)" class="btn btn-sm btn-danger"><i class="bi bi-x"></i></button>
    </div>
    <p> {{task.date}} </p>
</div>
